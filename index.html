<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Hunters Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="controls">
        <div>
            <button onclick="move('north')">N</button>
        </div>
        <div>
            <button onclick="move('west')">W</button>
            <button onclick="move('east')">E</button>
        </div>
        <div>
            <button onclick="move('south')">S</button>
        </div>
        <div>
            <button class="undo" onclick="undo()">Undo</button>
            <button class="redo" onclick="redo()">Redo</button>
        </div>
        <div>
            <label id="completionLabel" for="completionCheckbox">Uncompleted</label>
            <input type="checkbox" id="completionCheckbox" onchange="toggleCompletion()">
        </div>
    </div>
    <div id="grid"></div>
    <script src="js/script.js"></script>
</body>
</html>
