<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vault Hunters Map</title>
</head>
<body>
    <div id="grid"></div>
    <div id="controls">
        <button onclick="move('north')">N</button>
        <button onclick="move('west')">W</button>
        <button onclick="move('east')">E</button>
        <button onclick="move('south')">S</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
    </div>
    <div id="completion">
        <label><input type="checkbox" id="completion-checkbox"> Room Completed</label>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
